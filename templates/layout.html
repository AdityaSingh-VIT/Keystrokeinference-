<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Acoustic Side-Channel Attack Demonstration</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Animate.css for animations -->
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <!-- Chart.js for visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand animate__animated animate__fadeIn" href="/">
                <i class="fas fa-keyboard me-2"></i>
                Keyboard Acoustic Analysis
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/analyze' %}active{% endif %}" href="/analyze">Analyze</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/detect' %}active{% endif %}" href="/detect">
                            <i class="fas fa-magic me-1"></i>Detect Text
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/train' %}active{% endif %}" href="/train">Train</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/models' %}active{% endif %}" href="/models">Models</a>
                    </li>
                    <li class="nav-item">
        </div>
    </nav>
    
    <div id="status-container" class="container mt-3">
        <div id="status"></div>
    </div>
    
    <div class="container my-4 animate__animated animate__fadeIn">
        {% block content %}{% endblock %}
    </div>
    
    <footer class="bg-light text-dark py-4 mt-5 border-top">
        <div class="container text-center">
            <p>Keyboard Acoustic Side-Channel Attack Demonstration</p>
            <p class="text-muted">This application demonstrates how keyboard sounds can be analyzed to predict typed text.</p>
        </div>
    </footer>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/4bca5461dd.js" crossorigin="anonymous"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/audio_recording.js') }}"></script>
    <script src="{{ url_for('static', filename='js/visualizations.js') }}"></script>
    <script src="{{ url_for('static', filename='js/keyboard_visualization.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
